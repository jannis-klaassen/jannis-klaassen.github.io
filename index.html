<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="images/icons/favicon.ico">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab">
  <link rel="stylesheet" href="styles.css">
  <title>Portfolio</title>
</head>

<body>
  <header>
    <!--  NAVBAR  -->
    <nav class="navbar">
      <a href="index.html" class="navbar-title">Portfolio</a>
      <div class="navbar-pages">
        <a href="#about">About</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
      </div>
    </nav>
  </header>

  <main>
    <!--  INTRODUCTION  -->
    <div class="intro segment" id="intro">
      <div class="container">
        <!-- Portrait -->
        <img class=intro-portrait src="images/portrait.jpg" alt="Jannis Klaassen">

        <!-- Personal Info -->
        <div class="intro-personal">
          <div class="icon-label">
            <img id="globe-icon" src="images/icons/globe.svg" alt="Icon">
            <label for="globe-icon">Berlin, Germany</label>
          </div>

          <div class="icon-label">
            <img id="date-icon" src="images/icons/date.svg" alt="Icon">
            <label for="date-icon">30th August 1997</label>
          </div>

          <div class="icon-label">
            <img id="mail-icon" src="images/icons/mail.svg" alt="Icon">
            <label for="mail-icon">jannis.klaassen@gmail.com</label>
          </div>
        </div>
      </div>

      <div class="container">
        <!-- Info Text -->
        <div class="intro-text">
          <p>
            HELLO EVERYONE, I AM <br>
            <span>JANNIS KLAASSEN</span>
          </p>
          <p class="bold">JUNIOR SOFTWARE DEVELOPER</p>
          <p>I am currently working at Charit√© Berlin as a Full-Stack Developer.
          </p>
        </div>

        <!-- Skills -->
        <div class="intro-skills">
          <h3>Skills</h3>

          <div class="skill-bar">
            <label for="progress-c">C</label>
            <progress id="progress-c" max="100" value="40"></progress>
          </div>

          <div class="skill-bar">
            <label for="progress-java">Java</label>
            <progress id="progress-java" max="100" value="70"></progress>
          </div>

          <div class="skill-bar">
            <label for="progress-js">Javascript</label>
            <progress id="progress-js" max="100" value="60"></progress>
          </div>

          <div class="skill-bar">
            <label for="progress-web">HTML / CSS</label>
            <progress id="progress-web" max="100" value="70"></progress>
          </div>

          <div class="skill-bar">
            <label for="progress-py">Python</label>
            <progress id="progress-py" max="100" value="85"></progress>
          </div>

          <div class="skill-bar">
            <label for="progress-xml">XML / XSLT</label>
            <progress id="progress-xml" max="100" value="90"></progress>
          </div>
        </div>
      </div>
    </div>


    <!--  ABOUT  -->
    <div class="segment" id="about">
      <h1>About Me</h1>
    </div>

    <!--  PROJECTS  -->
    <div class="segment" id="projects">
      <h1>Projects</h1>
    </div>

    <!--  CONTACT  -->
    <div class="segment" id="contact">
      <h1>Contact</h1>

      <form action="https://formsubmit.co/12c21c3fc121231fb54933380454cde5 " method="POST">
        <input name="name" placeholder="Name" type="text" autocomplete="off">
        <input name="email" placeholder="Email" type="email" autocomplete="off">
        <textarea name="message" placeholder="Your message" autocomplete="off"></textarea>
        <button type="submit">Submit</button>
      </form>
    </div>
  </main>
</body>
</html>
