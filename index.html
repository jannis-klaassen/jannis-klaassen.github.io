<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab">
  <link href="styles.css" rel="stylesheet">
  <title>Portfolio</title>
</head>

<body>
  <header>
    <nav>
      <a href="index.html" class="navbar-title">Portfolio</a>
      <div class="navbar-pages">
        <a href="index.html">About</a>
        <a href="index.html">Projects</a>
        <a href="index.html">Contact</a>
      </div>
    </nav>
  </header>

  <main>
    <div class="info-panel">
      <!-- Portrait -->
      <img src="images/portrait.jpg" alt="Jannis Klaassen">

      <!-- Info Text -->
      <div class="info-text">
        <p>HELLO EVERYONE, I AM</p>
        <h1>JANNIS KLAASSEN</h1>
        <p>JUNIOR SOFTWARE DEVELOPER</p>
        <p>I am a self-taught programmer coming from a gaming background. Having worked a bit on everything to gain more knowledge, I am now ready to focus on more specific tasks. I am eager to learn!</p>
      </div>

      <!-- Personal Info -->
      <div class="container">
        <div class="icon-label">
          <img id="globe-icon" src="images/icons/globe.svg" alt="Icon">
          <label for="globe-icon">Berlin, Germany</label>
        </div>

        <div class="icon-label">
          <img id="date-icon" src="images/icons/date.svg" alt="Icon">
          <label for="date-icon">30th August 1997</label>
        </div>

        <div class="icon-label">
          <img id="mail-icon" src="images/icons/mail.svg" alt="Icon">
          <label for="mail-icon">jannis.klaassen@gmail.com</label>
        </div>
      </div>

      <!-- Skills -->
      <div class="container">
        <h5>Skills</h5>

        <div class="skill-bar">
          <label for="progress-c">C</label>
          <progress id="progress-c" max="100" value="40"></progress>
        </div>

        <div class="skill-bar">
          <label for="progress-java">Java</label>
          <progress id="progress-java" max="100" value="70"></progress>
        </div>

        <div class="skill-bar">
          <label for="progress-js">Javascript</label>
          <progress id="progress-js" max="100" value="60"></progress>
        </div>

        <div class="skill-bar">
          <label for="progress-web">HTML / CSS</label>
          <progress id="progress-web" max="100" value="70"></progress>
        </div>

        <div class="skill-bar">
          <label for="progress-py">Python</label>
          <progress id="progress-py" max="100" value="85"></progress>
        </div>

        <div class="skill-bar">
          <label for="progress-xml">XML / XSLT</label>
          <progress id="progress-xml" max="100" value="90"></progress>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
